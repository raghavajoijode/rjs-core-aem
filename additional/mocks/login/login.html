<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Module</title>
		<link rel="stylesheet" href="http://localhost:6502/etc/clientlibs/kajado/clientlib-global.css">
		<link rel="stylesheet" href="../global/global.css">
		<link rel="stylesheet" href="./login.css">

	</head>
	<body class="subra">
		<div class="subra-login-form">
			<form action="" method="post">
				<img src="../global/images/logo/subra-logo-185x80.png" class="logo" alt="Logo">
				<h1 class="text-center">Login</h1>   
				<div class="form-group">
					<input type="text" name="j_username" class="form-control" placeholder="Username" required="required">
				</div>
				<div class="form-group">
					<input type="password" name="j_password" class="form-control" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<input type="hidden" id="loginPagePath" value= "${currentPage.path}">
					<input type="hidden" id="targetPagePath" value= "/content/xyz-foods/en">
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</div>
				<div class="clearfix">
					<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
					<a href="#" class="pull-right">Forgot Password?</a>
				</div>        
			</form>
			<p class="text-center"><a href="../registration/registration.html">Create an Account</a></p>
		</div>
	</body>
</html>
