<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
	 data-sly-call="${clientLib.css @ categories='subra.core.component.registration'}"/>
<div class="subra-signup-form">
			<form action="/examples/actions/confirmation.php" method="post">
				<img src="${properties.logo || '/content/dam/kajado/internal/logo/subra-logo-185x80.png'}" class="logo" alt="Logo">
				<h1 class="text-center">Register</h1>
				<p class="hint-text">Create your account. It's free and only takes a minute.</p>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
						<div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
					</div>        	
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="email" placeholder="Email" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
				</div>        
				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Register Now</button>
				</div>
			</form>
			<div class="text-center">Already have an account? <a href="${properties.loginnLink || '/content/kajado/auth/login' @ extension='html'}">Login</a></div>
		</div>
<sly data-sly-call="${clientLib.js @ categories='subra.core.component.registration'}" />
